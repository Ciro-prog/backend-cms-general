<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CMS Din치mico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">CMS Din치mico</h2>
            <p class="mt-2 text-sm text-gray-600">Inicia sesi칩n para continuar</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <div class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded text-sm">
            <strong>游녻 Usuarios de prueba:</strong>
            <ul class="mt-2 space-y-1">
                <li><strong>superadmin</strong> / superadmin</li>
                <li><strong>admin</strong> / admin</li>
                <li><strong>usuario</strong> / usuario</li>
            </ul>
        </div>

        <form class="mt-8 space-y-6" method="post" action="/login">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input id="username" name="username" type="text" required 
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" 
                       value="superadmin">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <input id="password" name="password" type="password" required 
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" 
                       value="superadmin">
            </div>
            <button type="submit" 
                    class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Iniciar Sesi칩n
            </button>
        </form>
    </div>
</body>
</html>
