<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/api-management" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-eye text-blue-600 mr-2"></i>
                        Preview de Datos: {{ api_name }}
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-sync mr-2"></i>Actualizar
                    </button>
                    <button onclick="exportData()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-download mr-2"></i>Exportar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-sm border p-4 mb-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <!-- View Type Selector -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">Vista:</label>
                    <button onclick="changeView('table')" id="viewTable" 
                            class="px-3 py-2 rounded border bg-blue-600 text-white">
                        <i class="fas fa-table mr-1"></i>Tabla
                    </button>
                    <button onclick="changeView('cards')" id="viewCards" 
                            class="px-3 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-th-large mr-1"></i>Cards
                    </button>
                    <button onclick="changeView('chart')" id="viewChart" 
                            class="px-3 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-chart-bar mr-1"></i>Gráfico
                    </button>
                </div>

                <!-- Search and Filters -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Buscar..." 
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                    
                    <select id="itemsPerPage" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="10">10 por página</option>
                        <option value="25">25 por página</option>
                        <option value="50">50 por página</option>
                        <option value="100">100 por página</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Data Container -->
        <div id="dataContainer" class="bg-white rounded-lg shadow-sm border">
            <!-- El contenido se generará dinámicamente -->
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="mt-6 flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Mostrando <span id="itemsFrom">1</span> a <span id="itemsTo">10</span> de <span id="totalItems">100</span> registros
            </div>
            <div class="flex items-center space-x-2">
                <button id="prevPage" onclick="changePage('prev')" 
                        class="px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left mr-1"></i>Anterior
                </button>
                <div id="pageNumbers" class="flex items-center space-x-1">
                    <!-- Números de página se generan dinámicamente -->
                </div>
                <button id="nextPage" onclick="changePage('next')" 
                        class="px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Siguiente<i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/data_preview.js') }}"></script>
</body>
</html>
